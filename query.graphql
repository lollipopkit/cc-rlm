query($name: String!, $owner: String!, $pr: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $pr) {
      reviewThreads(first: 100) {
        nodes {
          isOutdated
          isResolved
          comments(last: 20) {
            nodes {
              body
              path
              line
              author { login }
            }
          }
        }
      }
    }
  }
}
